<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Biblioteca</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-bg">

    <header class="navbar glass">
        <h1 class="logo">ðŸ“– Minha<span>Biblioteca</span></h1>
        <nav>
            <a href="index.html" class="nav-link">Sair</a>
        </nav>
    </header>

    <section class="dashboard-area">

        <div class="search-box glass">
            <input type="text" id="pesquisa" placeholder="Pesquisar livro..." class="input-dark">
            <button onclick="pesquisarLivro()" class="btn-secondary">Buscar</button>
        </div>

        <div class="glass painel-add">
            <h2>Cadastrar Novo Livro</h2>

            <form id="formLivro">
                <input type="text" id="titulo" placeholder="TÃ­tulo do Livro" class="input-dark" required>
                <input type="text" id="autor" placeholder="Autor" class="input-dark" required>
                <input type="file" id="arquivo" accept=".pdf,.epub" class="input-dark" required>

                <button type="submit" class="btn-primary full">Adicionar</button>
            </form>
        </div>

        <div class="glass painel-lista">
            <h2>Livros Cadastrados</h2>
            <div id="listaLivros"></div>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
